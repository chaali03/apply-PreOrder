version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: preorder-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"] 
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  adminer:
    image: adminer
    container_name: preorder-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    restart: unless-stopped

  app:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: preorder-app
    ports:
      - "5000:5000"
    environment:
      DB_HOST: postgres
      DB_PORT5 5432
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PORT: 5000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - go_modules:/go/pkg/mod 
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  go_modules:
    driver: local