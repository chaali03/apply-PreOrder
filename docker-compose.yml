version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: scafffood-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: change_me
      POSTGRES_DB: management_preorder
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"] 
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scafffood-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: scafffood-api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: change_me
      DB_NAME: management_preorder
      PORT: 8080
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USERNAME: scafffood@gmail.com
      SMTP_PASSWORD: fwhgahdqxwjuqkqx
      SMTP_FROM: scafffood@gmail.com
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - scafffood-network
    volumes:
      - ./public/produk:/root/uploads/products

  adminer:
    image: adminer
    container_name: scafffood-adminer
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - scafffood-network

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: scafffood-cloudflared
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ~/.cloudflared:/etc/cloudflared:ro
    depends_on:
      - api
    networks:
      - scafffood-network

networks:
  scafffood-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local