version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: preorder-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-docker123}
      POSTGRES_DB: ${DB_NAME:-management_preorder}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Mount SQL files ke dalam container
      - ./api/internal/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./api/internal/db/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  adminer:
    image: adminer:latest
    container_name: preorder-adminer
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  app:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: preorder-app
    ports:
      - "3000:3000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-docker123}
      DB_NAME: ${DB_NAME:-management_preorder}
      PORT: "3000"
      ENV: ${ENV:-development}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount folder uploads biar persist
      - ./uploads:/app/uploads
      # Mount source code untuk development hot-reload
      - ./api:/app
      - go_modules:/go/pkg/mod
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  go_modules:
    driver: local