version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: scafffood-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: change_me
      POSTGRES_DB: management_preorder
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"] 
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  adminer:
    image: adminer
    container_name: scafffood-adminer
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: postgres

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: scafffood-cloudflared
    command: tunnel --url http://172.17.0.1:8080
    restart: unless-stopped
    # Note: This tunnel will be accessed via custom domain scafffood.my.id
    # Setup instructions:
    # 1. Get tunnel URL: docker logs scafffood-cloudflared | grep trycloudflare
    # 2. In IDCloudHost DNS settings, point scafffood.my.id CNAME to the tunnel URL
    # 3. Or use Cloudflare Tunnel's custom domain feature
    # 172.17.0.1 is the default Docker bridge gateway (host machine)

volumes:
  postgres_data:
    driver: local